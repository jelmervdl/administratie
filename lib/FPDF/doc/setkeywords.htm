<H2>SetKeywords</H2>
<TT>SetKeywords(<B>string</B> keywords)</TT>
<H4 CLASS='st'>Versie</H4>
1.2
<H4 CLASS='st'>Omschrijving</H4>
Associeert kernwoorden met het document, normaal gesproken in het formaat 'kernwoord1 kernwoord2 ...'.
<H4 CLASS='st'>Parameters</H4>
<TT><U>keywords</U></TT>
<BLOCKQUOTE>
De lijst van kernwoorden.
