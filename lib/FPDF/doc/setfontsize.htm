<TT>SetFontSize(<B>float</B> size)</TT>
<H4 CLASS='st'>Versie</H4>
1.0
<H4 CLASS='st'>Omschrijving</H4>

<H4 CLASS='st'>Parameters</H4>
<TT><U>size</U></TT>
