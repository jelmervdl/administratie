<H2>SetTopMargin</H2>
<TT>SetTopMargin(<B>float</B> margin)</TT>
<H4 CLASS='st'>Versie</H4>
1.5
<H4 CLASS='st'>Omschrijving</H4>
Definieert de boven marge. De methode kan worden aangeroepen voordat de eerste pagina gecreëerd is.
<H4 CLASS='st'>Parameters</H4>
<TT><U>margin</U></TT>
<BLOCKQUOTE>
De marge.
