<H2>GetStringWidth</H2>
<TT><B>float</B> GetStringWidth(<B>string</B> s)</TT>
<H4 CLASS='st'>Versie</H4>
1.2
<H4 CLASS='st'>Omschrijving</H4>
Geeft de lengte van een string terug in de door de gebruiker ingestelde eenheid. Een font moet geselecteerd zijn.
<H4 CLASS='st'>Parameters</H4>
<TT><U>s</U></TT>
<BLOCKQUOTE>
De string waarvan de lengte moet worden berekend.
</BLOCKQUOTE>
